<div class="bar-container">
    <div class="bar"
         [style.width.%]="leftPercentage"
         [style.background-color]="leftColor">
    </div>
    <div class="bar"
         [style.width.%]="rightPercentage"
         [style.background-color]="rightColor">
    </div>
  </div>
  <div class="labels">
    <span [style.color]="leftColor">{{ leftPercentage }}%  <br> {{ leftLabel }}</span>
    <span [style.color]="rightColor">{{ rightPercentage }}% <br> {{ rightLabel }}</span>
  </div>
